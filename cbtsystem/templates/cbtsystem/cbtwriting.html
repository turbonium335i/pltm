 var timeLeft = 1920000

 if (localStorage.getItem('writingApiTime') !== null) {
    console.log(`writingApiTime exists`);
    timeLeft = parseInt(localStorage.getItem('writingApiTime'))
} else {
    console.log(`writingApiTime not found`);
}



        var countDownDate = (Date.now() + timeLeft)
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (hours < 10) {
                hours = "0" + hours
            }
            if (minutes < 10) {
                minutes = "0" + minutes
            }
            if (seconds < 10) {
                seconds = "0" + seconds
            }

            document.getElementById("demo").innerHTML = hours + "h "
                + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "TIME UP";
            }

                        timeLeft -= 1000
            localStorage.setItem('timeLeft', JSON.stringify(timeLeft));
         localStorage.setItem('writingApiTime', JSON.stringify(timeLeft));
<!--            console.log(localStorage.getItem('timeLeft'))-->
        }, 1000);

        function timerFunction() {

            var timer = document.getElementById("timer");
            var demo = document.getElementById("demo");

            if (timer.classList.contains('timerOn')) {

                demo.style.display = "none";
                timer.classList.remove("timerOn");


            } else {
                demo.style.display = "block";
                timer.classList.add("timerOn");

            }



        }
